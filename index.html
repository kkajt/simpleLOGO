<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>LOGO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div class="container">
    <canvas id="myCanvas" width="800" height="600">Your browser does not support the canvas element.</canvas>

    <div class="cmdbox">
        <h3>Command: </h3>
        <div>
            <label for="command"></label><input id="command" type="text">
            <button id="execute" onclick="buttonPressed()">Wykonaj</button>
        </div>
        <div class="cmdlist">
            <h3>Command list: </h3>
            <ul>
                <li>forward <i>length</i></li>
                <li>backward <i>length</i></li>
                <li>left <i>radius</i></li>
                <li>right <i>radius</i></li>
                <li>goto <i>x y</i></li>
                <li>pu</li>
                <li>pd</li>
                <li>clear</li>
                <li>width <i>size</i> (in px)</li>
                <li>color <i>rrggbb</i></li>
                <li>koch <i>level</i></li>
                <li>sample</li>
            </ul>
        </div>
    </div>

</div>
<script src="turtle.js"></script>
</body>
</html>
